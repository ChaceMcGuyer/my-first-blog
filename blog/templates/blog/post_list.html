{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
          <div class="post">
            {% if post.image != 'Null' %}
            <a href="{% url 'post_detail' pk=post.pk %}">
                <img src="/static/css/images/{{post.image}}" style="width:640px;height:228px;">
            </a>
            {% endif %}
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!--<p>{{ post.text|linebreaksbr }}</p>-->
            <hr>
        </div>
    {% endfor %}
{% endblock %}
